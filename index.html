<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/css/includes.css">
    <script src="assets/js/cabecalho.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="shortcut icon" href="assets/img/sistema/fav-icon.svg" type="image/x-icon">
</head>
<body>

    <header class="container-cabecalho">

        <div class="content-logo-btn-menu">

            <h2 class="logo"><a href="#">Logo aqui</a></h2>

            <div class="content-menu" id="content-menu">
    
                <nav class="menu-principal">

                    <ul class="ul-items-menu">

                        <li class="item" linkInterno="true">    <a href="#home">Home</a></li>
                        <li class="item" linkInterno="true">    <a href="#servicos">Serviços</a></li>
                        <li class="item" linkInterno="true">    <a href="#precos">Preços</a></li>
                        <li class="item" linkInterno="true">    <a href="#sobre">Sobre</a></li>
                        <li class="item" linkInterno="true">    <a href="#time">Nosso time</a></li>
                        <li class="item" linkInterno="false">   <a href="#">Blog</a></li>
                        <li class="item" linkInterno="true">    <a href="#contato">Contato</a></li>

                    </ul>

                </nav>
    
            </div>

            <div class="btn-menu">
                <span class="linha-btn linha-btn-1"></span>
                <span class="linha-btn linha-btn-2"></span>
                <span class="linha-btn linha-btn-3"></span>
            </div>

        </div>

    
    </header>

    <main class="container-principal">

        <section class="section-home" id="home">
            <h3>Home</h3>
        </section>

        <section class="section-servicos" id="servicos">
            <h3>Serviços</h3>
        </section>

        <section class="section-precos" id="precos">
            <h3>Preços</h3>
        </section>

        <section class="section-sobre" id="sobre">
            <h3>Sobre</h3>
        </section>

        <section class="section-time" id="time">
            <h3>Time</h3>
        </section>

        <section class="section-contato" id="contato">
            <h3>Contato</h3>
        </section>


        <div class="contente-btn-volta-topo">
            <button class="btn-volta-top">
                <i class="fas fa-chevron-up"></i>
            </button>
        </div>

    </main>
    
</body>
</html>
